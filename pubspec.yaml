name: flutter_application_1
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dotted_border: ^2.0.0+2

  cupertino_icons: ^1.0.2

  flutter_staggered_grid_view: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  #flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/fonts/

  fonts:
    - family: GB
      fonts:
        - asset: assets/fonts/GilroyBold.ttf
        - weight: 700

    - family: GEB
      fonts:
        - asset: assets/fonts/GilroyExtraBold.ttf
        - weight: 800

    - family: Gh
      fonts:
        - asset: assets/fonts/GilroyHeavy.ttf
        - weight: 900

    - family: GL
      fonts:
        - asset: assets/fonts/GilroyLight.ttf
        - weight: 300

    - family: GM
      fonts:
        - asset: assets/fonts/GilroyMedium.ttf
        - weight: 500

    - family: GR
      fonts:
        - asset: assets/fonts/GilroyRegular.ttf
        - weight: 400

    - family: GT
      fonts:
        - asset: assets/fonts/GilroyThin.ttf
        - weight: 100

    - family: SM
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
        - weight: 500

